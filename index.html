<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>할 일 앱</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class = "container">
            <h1 class = "title">
                TO DO LIST
            </h1>
            <br>
            <div class = "input-area">
                <input class = "task-input" id = "task-input" type = "text" placeholder = "What’s your plan for today?">
                <button class = "add-button" id = "add-button">
                    +
                </button>
            </div>
            <div class = "tab-area">
                <div class = "task-tab">
                    <div class = "under-line" id = "under-line">

                    </div>
                    <div id = "tab-all" class = "tab-all">
                        All
                    </div>
                    <div id = "tab-working" class = "tab-working">
                        working
                    </div>
                    <div id = "tab-done" class = "tab-done">
                        done
                    </div>
                </div>
                <div class = "list-background">
                    <div class = "task-list" id = "task-list">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
